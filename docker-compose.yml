version: "3.8"

services:
  # MayaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: poll-dashboard-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: poll_dashboard
      MYSQL_USER: poll_user
      MYSQL_PASSWORD: poll_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - poll-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: poll-dashboard-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://poll_user:poll_password@mariadb:3306/poll_dashboard
      - NEXTAUTH_SECRET=your-secret-key-here
      - NEXTAUTH_URL=http://localhost:3000
      - TOLGEE_API_KEY=${TOLGEE_API_KEY}
      - TOLGEE_API_URL=${TOLGEE_API_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - mariadb
    networks:
      - poll-network
    command: npm run dev

volumes:
  mariadb_data:

networks:
  poll-network:
    driver: bridge
